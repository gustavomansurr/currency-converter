<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icon-cambio.jpeg" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Montserrat:wght@400;500;600;700;900&family=Oswald&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Câmbio Online</title>
  </head>
  <body>
    <img
      class="logo"
      src="./assets/conversor.gif"
      alt="logo-cambio-de-moerda"
    />

    <main>
      <label>
        Converter De
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Converter <b>Para</b>
        <select class="currency-select">
          <option value="dolar">US$ Dólar americano</option>
          <option value="euro">€ Euro</option>
        </select>
      </label>

      <label>
        Valor
        <input class="input-currency" placeholder="R$10.000.00" />
      </label>

      <button class="convert-button">Converter</button>

      <section>
        <div class="logo-real">
          <img src="./assets/real.png" alt="logo-real" />
          <p class="bandeira-p">Real</p>
          <p class="currency-value-to-convert">R$ 0,00</p>

          <img class="seta-logo" src="./assets/seta.webp" alt="logo-seta" />

          <div class="logo-real">
            <img
              class="currency-img"
              src="./assets/dolar.png"
              alt="logo-dolar"
            />
            <p class="bandeira-p" id="currency-name">Dólar americano</p>
            <p class="currency-value">US$ 0.00</p>
          </div>
        </div>
      </section>
    </main>
  </body>

  <script src="./scripts.js"></script>
</html>
